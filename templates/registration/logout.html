{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="flex justify-center">
                <i class="fas fa-sign-out-alt text-5xl text-blue-600"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                You've been logged out
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Thanks for spending some quality time with QuizMaster today.
            </p>
        </div>
        
        <div class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm">
                <a href="{% url 'login' %}" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                    Sign in again
                </a>
            </div>
            
            <div class="text-center">
                <a href="{% url 'index' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    <i class="fas fa-home mr-1"></i> Return to homepage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
