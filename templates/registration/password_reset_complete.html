{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto my-10 bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden p-6">
    <div class="text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 text-green-600 mb-4">
            <i class="fas fa-check-circle text-3xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Password Reset Complete</h1>
        <p class="text-gray-600 dark:text-gray-300">
            Your password has been set. You may go ahead and log in now.
        </p>
        
        <div class="mt-8">
            <a href="{% url 'login' %}" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2 px-4 rounded-lg transition-all flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i> Log In
            </a>
        </div>
    </div>
</div>
{% endblock %}
